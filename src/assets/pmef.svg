<svg
    version="1.0"
    id="logo"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    x="0px"
    y="0px"
    viewBox="0 0 500 500"
    style="enable-background: new 0 0 500 500"
    xml:space="preserve"
    >
    <defs>
        <style>
            #logo .logo {
                stroke: #fff;
                stroke-width: 8;
                stroke-linecap: round;
                }
                .letter {
                opacity: 0;
                stroke: #fff;
                stroke-width: 8;
                stroke-linecap: round;
            }

            #logo .fade-in-p {
                animation: fade-in-p 10s linear infinite;
            }

            #logo .fade-in-m {
                animation: fade-in-m 10s linear infinite;
            }

            #logo .fade-in-e {
                animation: fade-in-e 10s linear infinite;
            }

            #logo .fade-in-f {
                animation: fade-in-f 10s linear infinite;
            }

            @keyframes fade-in-p {
                0%,20% { opacity: 0 }
                10% { opacity: 1 }
            }

            @keyframes fade-in-m {
                20%,40% { opacity: 0 }
                30% { opacity: 1 }
            }

            @keyframes fade-in-e {
                40%,60% { opacity: 0 }
                50% { opacity: 1 }
            }

            @keyframes fade-in-f {
                60%,80% { opacity: 0 }
                70% { opacity: 1 }
            }
        </style>
    </defs>

    <line x1="100" y1="360" x2="400" y2="360" class="logo" />
    <line x1="110" y1="370" x2="410" y2="370" class="logo" transform="rotate(-60, 80, 370)" />
    <line x1="90" y1="370" x2="390" y2="370" class="logo" transform="rotate(60, 420, 370)" />

    <line x1="100" y1="380" x2="400" y2="380" class="logo" transform="translate(-17,-22) rotate(-60, 80, 370)"/>
    <line x1="400" y1="380" x2="400" y2="320" class="letter fade-in-p" transform="translate(-17,-22) rotate(-60, 80, 370)"/>
    <line x1="250" y1="380" x2="250" y2="320" class="letter fade-in-p" transform="translate(-17,-22) rotate(-60, 80, 370)"/>
    <path d="M 400 320 C 400 210, 250 210, 250 320" class="letter fade-in-p" transform="translate(-17,-22) rotate(-60, 80, 370)" fill="none"/>

    <line x1="100" y1="380" x2="400" y2="380" class="logo" transform="translate(17,-22) rotate(60, 420, 370)"/>
    <line x1="100" y1="380" x2="100" y2="240" class="letter fade-in-f" transform="translate(17,-22) rotate(60, 420, 370)"/>
    <line x1="250" y1="380" x2="250" y2="290" class="letter fade-in-f" transform="translate(17,-22) rotate(60, 420, 370)"/>

    <line x1="100" y1="378" x2="400" y2="378" class="logo" />
    <line x1="100" y1="378" x2="100" y2="500" class="letter fade-in-e" />
    <line x1="250" y1="378" x2="250" y2="460" class="letter fade-in-e" />
    <line x1="400" y1="378" x2="400" y2="500" class="letter fade-in-e" />

    <line x1="410" y1="370" x2="420" y2="370" class="letter fade-in-m" transform="rotate(-60, 80, 370)" />
    <line x1="90" y1="370" x2="80" y2="370" class="letter fade-in-m" transform="rotate(60, 420, 370)" />
    <line x1="250" y1="75" x2="250" y2="300" class="letter fade-in-m" />
</svg>
